<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMG Search</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Image Search App</h1>

  <form action="">
    <input type="text" id="image-search-bar" placeholder="Search Images">
    <button id="image-search-btn">Search</button>
  </form>

  <div class="search-results">
    <div class="search-result">
      <img src="./assets/cold-mountain.jpg" alt="cold-mountain">
      <a href="https://unsplash.com/photos/a-snow-covered-mountain-with-trees-in-the-foreground-kh_sWQb9iiI"
        target="_blank">snow covered mountain</a>
    </div>

    <div class="search-result">
      <img src="./assets/small-island-in-middle-of-lake.jpg" alt="small-island-in-middle-of-lake">
      <a href="https://unsplash.com/photos/a-small-island-in-the-middle-of-a-lake-t1KOdo1z16I" target="_blank">small
        island in middle of lake</a>
    </div>

    <div class="search-result">
      <img src="./assets/group-of-people-walking-across-a-bridge-in-a-forest.jpg"
        alt="group-of-people-walking-across-a-bridge-in-a-forest">
      <a href="https://unsplash.com/photos/a-group-of-people-walking-across-a-bridge-in-a-forest-bBbPhx41Nrg"
        target="_blank">group of people walking across a bridge in a forest</a>
    </div>
  </div>

  <button id="show-more-btn">show more</button>

  <script src="script.js"></script>
</body>

</html>
